version: '3.8'

services:
  # 1. API MANAGER 
  api_manager:
    build: ./API_Service
    container_name: api_manager
    environment:
      - API_TOKEN=${API_TOKEN}
      - LONDON_BOUNDS=${LONDON_BOUNDS}
      - SCAN_INTERVAL=${SCAN_INTERVAL}
    depends_on:
      db_api:
        condition: service_started 
    networks:
      - internal_network

  # 2. DB API 
  db_api:
    build: ./DB_API
    container_name: db_api
    env_file: .env   
    depends_on:
      db:
        condition: service_healthy 
    networks:
      - internal_network

  # 3. DATA BASE
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    
    # --- HEALTHCHECK ---
    healthcheck:
      # See if PostGres is ready.
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s   
      timeout: 5s    
      retries: 5     
    # ---------------------------------

    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal_network

  # 4. HISTORICAL DATA
  historical_data:
    build:  ./HistoricalData
    container_name: historical_data
    environment:
      - API_TOKEN=${API_TOKEN}
      - DB_API_URL=http://db_api:8000/ingest
    volumes:
      - ./HistoricalData/output:/app/output
    depends_on:
      db_api:
        condition: service_started
    networks:
      - internal_network


networks:
  internal_network:

volumes:
  postgres_data: